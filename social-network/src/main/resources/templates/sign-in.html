<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8">

  <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css"/>
  <link rel="stylesheet" type="text/css"
        href="../static/css/style.css"
        th:href="@{/css/style.css}">

  <link rel="shortcut icon" th:href="@{/favicon.ico}"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../static/js/common.js" th:src="@{/js/common.js}"></script>
  <script src="../static/js/sign-in.js" th:src="@{/js/sign-in.js}"></script>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg sticky" role="navigation">
    <a class="navbar-brand" href="user.html" th:href="@{/}">Social Network</a>
    <ul class="nav navbar-nav mr-auto btn-group">
      <li><a href="users.html" th:href="@{/users}">Users</a></li>
    </ul>
    <a class="nav btn inactive" href="logout.html" th:href="@{/logout}">Log Out</a>
  </nav>
</header>

<main class="container">
  <form class="col-4 form-signin" method="post" th:action="@{/login}">
    <h4 class="form-signin-heading">Please Sign In</h4>
    <p>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <p><input type="hidden" name="remember-me" value="true"/></p>
    <button class="btn btn-lg btn-block" type="submit">Sign In</button>
    <a class="btn btn-lg btn-block" href="sign-up.html" th:href="@{/sign-up}">Sign Up</a>
  </form>
</main>
</body>

</html>
